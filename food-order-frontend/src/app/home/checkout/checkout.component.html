<section>
    <app-cart-items></app-cart-items>
    <div class="address" *ngIf="selectedAddress$ | async; let address">
        <h2>Selected address</h2>
        <p>{{getAddressData(address)}}</p>
    </div>
    <div class="checkout">
        <div>
            <mat-form-field class="form-field">
                <mat-label>Comment</mat-label>
                <mat-hint>You can put additional information here.</mat-hint>
                <textarea matInput
                    cdkTextareaAutosize
                    [formControl]="comment"></textarea>
            </mat-form-field>
        </div>
        <button mat-stroked-button
            (click)="submitOrder()"
            color="primary">Confirm</button>
    </div>
</section>
