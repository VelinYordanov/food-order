<mat-card (click)="goToDetails()">
    <mat-card-header>
        <mat-card-title>{{restaurant.name}}</mat-card-title>
    </mat-card-header>
    <img mat-card-image
        src="/assets/images/default-restaurant.jpg"
        alt="{{restaurant.name}} brand image">
    <mat-card-content>
        <p>{{restaurant.description}}</p>
    </mat-card-content>
</mat-card>
