<article>
    <section *ngIf="restaurant$ | async; let restaurant">
        <form>
            <div>
                <mat-form-field class="form-field">
                    <mat-label>Name</mat-label>
                    <input matInput
                        [value]="restaurant.name">
                </mat-form-field>
            </div>
            <div>
                <mat-form-field class="form-field">
                    <mat-label>Description</mat-label>
                    <textarea matInput
                        cdkTextareaAutosize
                        [value]="restaurant.description"></textarea>
                </mat-form-field>
            </div>
            <div>
                <mat-chip-list aria-label="Categories">
                    <mat-chip *ngFor="let category of getCategories(restaurant.categories)"
                        [removable]="true"
                        (removed)="openCategoryDeleteConfirmation(category)"
                        [value]="category.id">
                        {{category.name}}
                        <mat-icon matChipRemove>cancel</mat-icon>
                    </mat-chip>
                </mat-chip-list>
            </div>
            <div>
                <div *ngFor="let food of restaurant.foods">
                    <p>{{food.name}}</p>
                    <p>{{food.description}}</p>
                    <p>{{food.price}}</p>
                    <mat-chip-list aria-label="Categories">
                        <mat-chip *ngFor="let category of food.categories"
                            [value]="category.id">
                            {{category.name}}
                        </mat-chip>
                    </mat-chip-list>
                </div>
            </div>
        </form>
    </section>
</article>
