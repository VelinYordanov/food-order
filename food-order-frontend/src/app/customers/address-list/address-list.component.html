<article>
    <h1 class="title">Addresses</h1>
    <section class="addresses" [class.uneven-row]="(addresses.length + 1) % 5 !== 0">
        <section class="add-address">
            <h3>
                <a [routerLink]="['..', 'addresses', 'add']">Add an address</a>
            </h3>
        </section>
        <section *ngFor="let address of addresses">
            <app-address-item [address]="address"
                (onDelete)="removeAddressFromList($event)"></app-address-item>
        </section>
    </section>
</article>
